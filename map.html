<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pilgrimage Routes of India</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js"></script>
  <script src="https://unpkg.com/@mapbox/togeojson"></script>
  
  <style>
    body { 
      margin: 0; 
      padding: 0; 
    }
    #map { 
      position: absolute; 
      top: 0; 
      bottom: 0; 
      width: 100%; 
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      padding: 15px;
      border: 1px solid white;
      border-radius: 10px;
      z-index: 1;
      font-family: Arial, sans-serif;
    }
    #controls h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 8px 12px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      color: #ffffff;
      text-align: left;
      transition: opacity 0.2s;
    }
    .btn:hover {
      opacity: 0.85;
    }
    .vraja     { background-color: #b42929; }
    .girnar    { background-color: #427039; }
    .sabrimala { background-color: #8c5422; }
    .wari      { background-color: #f2a41e; }
    .all       { background-color: #555; color: white; }
    
    #info-panel {
      position: absolute;
      bottom: 30px;
      right: 20px;
      width: 320px;
      max-height: 80vh;
      overflow-y: auto;
      background: black;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      z-index: 2;
      font-family: Arial, sans-serif;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    #info-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
    }
    #info-header h2 {
      margin: 0;
      color: white;
      font-size: 15px;
    }
    #info-header button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }
    #info-panel img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    #info-body {
      padding: 12px 15px;
    }
    #info-badges {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    #info-badges span {
      background: none;
      border: 1px solid white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      color: white;
    }
    .info-section {
      margin-bottom: 12px;
    }
    .info-section strong {
      display: block;
      color: #ffffff;
      font-size: 12px;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .info-section p {
      margin: 0;
      font-size: 13px;
      color: #bfbfbf;
      line-height: 1.5;
    }
    .sources {
      font-size: 12px;
      line-height: 1.8;
    }
    .sources a {
      color: #4a90d9;
      text-decoration: none;
      transition: color 0.2s;
    }
    .sources a:hover {
      color: #2563eb;
      text-decoration: underline;
    }
    #info-panel::-webkit-scrollbar {
      width: 6px;
    }
    #info-panel::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    #info-panel::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    #info-panel::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  
  <div id="controls">
    <h3>Pilgrimage Routes</h3>
    <button onclick="highlightRoute('vraja')" class="btn vraja">Vraja Mandala Parikrama</button>
    <button onclick="highlightRoute('girnar')" class="btn girnar">Girnar Lili Parikrama</button>
    <button onclick="highlightRoute('sabrimala')" class="btn sabrimala">Sabrimala Periya Pathai</button>
    <button onclick="highlightRoute('wari')" class="btn wari">Pandharpur Wari</button>
    <button onclick="highlightRoute('all')" class="btn all">Show All</button>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2hyYXZhbmktcyIsImEiOiJjbWtib3VkczgwMjJ6M2ZzN2dvaDhmaW81In0.CEn0sZvMn0xh1DYA0G9rrA';

    const map = new mapboxgl.Map({
      container: 'map',
      style:'mapbox://styles/mapbox/dark-v11',
      center: [78.0, 22.0],
      zoom: 4
    });

    const routes = [
      {
        id: 'wari',
        name: 'Pandharpur Wari',
        color: '#f2a41e',
        gpxUrl: 'https://raw.githubusercontent.com/Shravaniii1508/wari-assets/refs/heads/main/export%20(2).gpx'
      },
      {
        id: 'vraja',
        name: 'Vraja Mandala Parikrama',
        color: '#b42929',
        gpxUrl: 'https://raw.githubusercontent.com/Shravaniii1508/wari-assets/refs/heads/main/vraja%20mandala.gpx'
      },
      {
        id: 'girnar',
        name: 'Girnar Lili Parikrama',
        color: '#427039',
        gpxUrl: 'https://raw.githubusercontent.com/Shravaniii1508/wari-assets/refs/heads/main/girnar.gpx'
      },
      {
        id: 'sabrimala',
        name: 'Sabrimala Periya Pathai',
        color: '#8c5422',
        gpxUrl: 'https://raw.githubusercontent.com/Shravaniii1508/wari-assets/refs/heads/main/sabarimala.gpx'
      }
    ];

    const ACTIVE_OPACITY = 1.0;
    const FADED_OPACITY  = 0.15;

    map.on('load', () => {
      routes.forEach(route => {
        fetch(route.gpxUrl)
          .then(response => response.text())
          .then(gpxText => {
            const parser = new DOMParser();
            const gpx = parser.parseFromString(gpxText, 'text/xml');
            const geojson = toGeoJSON.gpx(gpx);

            map.addSource(route.id, {
              type: 'geojson',
              data: geojson
            });

            map.addLayer({
              id: `${route.id}-line`,
              type: 'line',
              source: route.id,
              paint: {
                'line-color': route.color,
                'line-width': 3,
                'line-opacity': 1.0
              }
            });
          })
          .catch(error => console.error(`Error loading ${route.name}:`, error));
      });
    });

    function highlightRoute(activeId) {
      routes.forEach(route => {
        const layerId = `${route.id}-line`;

        if (!map.getLayer(layerId)) return;

        if (activeId === 'all') {
          map.setPaintProperty(layerId, 'line-opacity', ACTIVE_OPACITY);
          map.setPaintProperty(layerId, 'line-width', 3);
        } else if (route.id === activeId) {
          map.setPaintProperty(layerId, 'line-opacity', ACTIVE_OPACITY);
          map.setPaintProperty(layerId, 'line-width', 5);
        } else {
          map.setPaintProperty(layerId, 'line-opacity', FADED_OPACITY);
          map.setPaintProperty(layerId, 'line-width', 2);
        }
      });

      if (activeId === 'all') {
        map.flyTo({
          center: [78.0, 22.0],
          zoom: 5,
          duration: 1500,
          essential: true
        });
        
        const existing = document.getElementById('info-panel');
        if (existing) existing.remove();
        
      } else {
        const source = map.getSource(activeId);
        if (source) {
          const data = source._data;
          if (data && data.features && data.features.length > 0) {
            const bounds = new mapboxgl.LngLatBounds();
            
            data.features.forEach(feature => {
              if (feature.geometry.type === 'LineString') {
                feature.geometry.coordinates.forEach(coord => {
                  bounds.extend(coord);
                });
              } else if (feature.geometry.type === 'MultiLineString') {
                feature.geometry.coordinates.forEach(line => {
                  line.forEach(coord => {
                    bounds.extend(coord);
                  });
                });
              }
            });

            map.fitBounds(bounds, {
              padding: { top: 100, bottom: 100, left: 100, right: 350 },
              duration: 1500,
              maxZoom: 10
            });

            setTimeout(() => {
              const info = routeInfo[activeId];
              if (info) {
                showInfoPanel(info);
              }
            }, 1600);
          }
        }
      }
    }

    const routeInfo = {
      'wari': {
        title: 'Pandharpur Wari',
        image: 'https://raw.githubusercontent.com/Shravaniii1508/wari-assets/main/wari.png',
        location: 'Alandi to Pandharpur, Maharashtra',
        description: 'A sacred pilgrimage where devotees walk singing abhangas in devotion to Lord Vitthal.',
        distance: '250 km',
        duration: '21 days',
        annualDate: 'Ashadhi Ekadashi (June-July)',
        routine: 'Start at 3 AM, walk 20-30 km daily, rest at designated camps, sing devotional songs throughout.',
        sources: [
          { text: 'Official Wari Website', url: 'https://example.com' },
          { text: 'Wikipedia', url: 'https://en.wikipedia.org/wiki/Wari' }
        ],
        color: '#f2a41e'
      },
      'vraja': {
        title: 'Vraja Mandala Parikrama',
        image: 'https://raw.githubusercontent.com/Shravaniii1508/wari-assets/main/vraja.png',
        location: 'Vrindavan region, Uttar Pradesh',
        description: 'A circular pilgrimage around the sacred Vraja region, visiting sites associated with Lord Krishna.',
        distance: '252 km',
        duration: '21-40 days',
        annualDate: 'Kartik Purnima (October-November)',
        routine: 'Daily circumambulation visiting 12 forests, starting before sunrise, chanting mantras.',
        sources: [
          { text: 'ISKCON Guide', url: 'https://example.com' },
          { text: 'Braj Foundation', url: 'https://example.com' }
        ],
        color: '#b42929'
      },
      'girnar': {
        title: 'Girnar Lili Parikrama',
        image: 'https://raw.githubusercontent.com/Shravaniii1508/wari-assets/main/girnar.png',
        location: 'Girnar Mountain, Gujarat',
        description: 'A pilgrimage around the sacred Girnar mountain, passing through dense forests and ancient temples.',
        distance: '36 km',
        duration: '5 days',
        annualDate: 'Maha Shivaratri (February-March)',
        routine: 'Complete the circuit in one night during full moon, walking barefoot through jungle paths.',
        sources: [
          { text: 'Gujarat Tourism', url: 'https://example.com' },
          { text: 'Jain Pilgrimage Guide', url: 'https://example.com' }
        ],
        color: '#427039'
      },
      'sabrimala': {
        title: 'Sabrimala Periya Pathai',
        image: 'https://raw.githubusercontent.com/Shravaniii1508/wari-assets/main/sabrimala.png',
        location: 'Erumely to Sabarimala, Kerala',
        description: 'The great forest path to the sacred Sabarimala temple, a journey of devotion through the Western Ghats.',
        distance: '61 km',
        duration: '4 days',
        annualDate: 'Makaravilakku (January)',
        routine: '41 days vratham before journey, trek through dense forest, traditional offerings at Pamba river.',
        sources: [
          { text: 'Sabarimala Official', url: 'https://www.sabarimalatemple.org' },
          { text: 'Kerala Tourism', url: 'https://example.com' }
        ],
        color: '#8c5422'
      }
    };

    map.on('click', (e) => {
      const features = map.queryRenderedFeatures(e.point, {
        layers: ['wari-line', 'vraja-line', 'girnar-line', 'sabrimala-line']
      });

      if (!features.length) return;

      const clickedId = features[0].layer.id.replace('-line', '');
      const info = routeInfo[clickedId];
      if (!info) return;

      showInfoPanel(info);
    });

    ['wari', 'vraja', 'girnar', 'sabrimala'].forEach(id => {
      map.on('mouseenter', `${id}-line`, () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', `${id}-line`, () => {
        map.getCanvas().style.cursor = '';
      });
    });

    function showInfoPanel(info) {
      const existing = document.getElementById('info-panel');
      if (existing) existing.remove();

      const sourcesHTML = info.sources.map(source => 
        `<a href="${source.url}" target="_blank">${source.text}</a>`
      ).join(' ‚Ä¢ ');

      const panel = document.createElement('div');
      panel.id = 'info-panel';
      panel.innerHTML = `
        <div id="info-header" style="background:${info.color}">
          <h2>${info.title}</h2>
          <button onclick="document.getElementById('info-panel').remove()">‚úï</button>
        </div>
        <img src="${info.image}" alt="${info.title}"/>
        <div id="info-body">
          <div id="info-badges">
            <span>üìç ${info.distance}</span>
            <span>üóìÔ∏è ${info.duration}</span>
          </div>
          
          <div class="info-section">
            <strong> Location:</strong>
            <p>${info.location}</p>
          </div>
          
          <div class="info-section">
            <strong> Annual Date:</strong>
            <p>${info.annualDate}</p>
          </div>
          
          <div class="info-section">
            <strong> About:</strong>
            <p>${info.description}</p>
          </div>
          
          <div class="info-section">
            <strong> Routine:</strong>
            <p>${info.routine}</p>
          </div>
          
          <div class="info-section">
            <strong> Sources:</strong>
            <div class="sources">${sourcesHTML}</div>
          </div>
        </div>
      `;
      document.body.appendChild(panel);
    }
  </script>

</body>
</html>
